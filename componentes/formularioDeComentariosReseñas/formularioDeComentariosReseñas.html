<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reseñas</title>
    <link rel="stylesheet" href="formularioDeComentariosReseñas.css">
</head>
<body>
    <div class="review-form-container">
        <h2>Deja tu Reseña</h2>
        <form>
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" type="Tu nombre">
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email"type="Tu correo electrónico">
            </div>
            <div class="input-group">
                <label for="review">Reseña</label>
                <input type="text" id="review" type="Escribe tu reseña aquí">
            </div>
            <div class="input-group">
                <button type="submit">Enviar Reseña</button>
            </div>
        </form>
    </div>
</body>
<script src="formularioDeComentariosReseñas.js"></script>
</html>
